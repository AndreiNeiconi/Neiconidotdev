<section class="container py-5 text-center">
    <h2 class="text-success mb-4">Skills</h2>
    <div class="row g-4">
        <div class="col-md-3 col-6"
            *ngFor="let skill of ['Angular','TypeScript','Node.js','Express','MongoDB','HTML5/CSS3','Git & GitHub','REST APIs']">

                <div class="card-body">
                    <h5 class="card-title">{{ skill }}</h5>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
